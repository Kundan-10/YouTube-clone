<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<style>
   #main{
        height:500px;
        width: 60%;
        margin:auto;
       
    }
    iframe{
        margin-top:130px;
        height:500px;
        width: 100%;
    }

<body onload="playVideo()">
  <nav id="navbar">
    <div id="toggel">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/youtube-logo-png-transparent-image-5.png" alt="" id="logo">
    <div id="search-box">
<input type="text" id="query" placeholder="Search">
<button id="user-search"  onclick="search()" >
    <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="">
</button>

</div>
<div id="options">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1EE6NRGpaz_dMaYIJ2l8bTISy8qq0CXtS2w&usqp=CAU" alt="" id="icon">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTodiKASa80He6txDIYkSN9PxoenYG0wZ-DrQ&usqp=CAU" alt="" id="icon">
<img src="https://flyclipart.com/thumb2/nav-btn-notification-notification-icon-with-png-and-vector-format-89437.png" alt="" id="icon">
<div id="user-photo">
    <img src="https://lh3.googleusercontent.com/a-/AOh14GjlwPQLcEr9_UleCVb_N3QFdOsoVl6rVT5FT5ODzw=s360-p-rw-no" alt="">
</div>
</div>
</nav>

<div id="main">
  <iframe width="560"
  id="play_video"
   height="315"
     title="YouTube video player" 
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</div>
</body>



</html>

<script> 
let playVideo=()=>{
    let video=JSON.parse(localStorage.getItem("video"));
    console.log(video);

    let id=video.id.videoId;
     let play_video=document.getElementById('play_video');
     play_video.src=`https://www.youtube.com/embed/${id}`;


};
</script>
